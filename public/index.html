<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>thumbnail.png">
		<title>itwizardmn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>
		.splash-screen {
			background: #4a596a;
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			z-index: 99999;
		}
		.splash-screen > .wrap {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
		.splash-screen > .wrap > img {
			margin: 30px auto;
			display: block;
			width: 100px;	
		}		
		.splash-screen > .wrap > img.logo{
			-webkit-filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.3));
			filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.3));
		}
		@import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap');
      .theme-default {
        font-family: 'Exo 2', sans-serif;
      }
		</style>
	</head>
	<body class="theme-default">
		<div id="app">
			<div class="splash-screen">
				<div class="wrap">
					<img src="/logo_wh.png" class="logo" alt="logo">
					<img src="/Ripple-2s-200px.gif" alt="loading-image">
				</div>
			</div>
		</div>
	</body>
</html>
